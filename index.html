<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Formulário de Inscrição para Newsletter com Mensagem de
      Sucesso
    </title>
  </head>
  <body>
    <div class="main-modal">
      <div class="hero">
        <h1>Fique atualizado!</h1>
        <p class="paragraph">
          Junte-se a mais de 60.000 gerentes de produtos que recebem
          atualizações mensais sobre:
        </p>
        <div class="benefits">
          <div class="benefit-1">
            <img src="assets/images/icon-list.svg" alt="Icon List" />
            <p>Descoberta de produtos e construção do que importa</p>
          </div>
          <div class="benefit-2">
            <img src="assets/images/icon-list.svg" alt="Icon List" />
            <p>Medição para garantir que as atualizações sejam um sucesso</p>
          </div>
          <div class="benefit-3">
            <img src="assets/images/icon-list.svg" alt="Icon List" />
            <p>E muito mais!</p>
          </div>
        </div>
        <form id="form">
          <div class="form-control">
            <div class="form-header">
              <small>Endereço de email</small>
              <small class="msg-error">E-mail inválido</small>
            </div>
            <input
              id="input-email"
              type="email"
              placeholder="email@company.com"
            />
            <button type="submit">Assine mensalmente a newsletter</button>
          </div>
        </form>
      </div>
      <div class="image">
        <img
          class="desktop"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Illustration Desktop"
        />
        <img
          class="tablet"
          src="assets/images/illustration-sign-up-tablet.svg"
          alt="Illustration Tablet"
        />
        <img
          class="mobile"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="Illustration Mobile"
        />
      </div>
    </div>
    <div class="thanks-modal">
      <img src="assets/images/icon-success.svg" alt="Icon Success" />
      <h2>Obrigado por assinar!</h2>
      <p id="text-confirmation">
        <strong id="email-provided"></strong>
      </p>
      <button id="btn-cancel" type="button">Descartar mensagem</button>
    </div>
    <div class="switch-theme">
      <div class="icon-theme">
        <i class="bx bx-sun icon-sun"></i>
        <i class="bx bx-moon icon-moon"></i>
      </div>
      <div class="toggle-theme">
        <div class="ball"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
